
<!doctype html><html lang="id"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rekap Periode â€” Link dengan histStart & histEnd</title>
<body>
<h1>Rekap (Demo Tautan)</h1>
<table id="demo"><thead><tr><th>Mulai</th><th>Selesai</th><th>Aksi</th></tr></thead><tbody></tbody></table>

<script>
// Contoh data demo; pada file asli gunakan data dari localStorage (KEY_HISTORY)
const sample=[
  {periodeMulai:'2025-09-01', periodeSelesai:'2025-09-07', sumTotal: 1000000},
  {periodeMulai:'2025-09-01', periodeSelesai:'2025-09-14', sumTotal: 2500000},
  {periodeMulai:'2025-09-08', periodeSelesai:'2025-09-14', sumTotal: 1500000},
];

const tb=document.querySelector('#demo tbody');
for(const r of sample){
  const tr=document.createElement('tr');
  const qs=new URLSearchParams({histStart:r.periodeMulai||'', histEnd:r.periodeSelesai||''}).toString();
  tr.innerHTML=`<td>${r.periodeMulai}</td><td>${r.periodeSelesai}</td>
  <td><a target="_blank" href="form.html?${qs}">Buka Data</a></td>`;
  tb.appendChild(tr);
}
</script>
</body></html>
